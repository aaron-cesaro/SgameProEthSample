<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SgamePro test</title>

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- import web3.js library -->
	<script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>SGAME PRO - ETHEREUM POINTS APP DEMO</h1>
        <span id="countIns"></span>

        <h2 id="player-name"></h2>
        <h2 id="game-played"></h2>
        <h2 id="player-score"></h2>
        <span id="insTrans"></span>
        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="name" class="col-lg-2 control-label">Player</label>
        <input id="name" type="text">

        <label for="game" class="col-lg-2 control-label">Game</label>
        <input id="game" type="text">

        <label for="score" class="col-lg-2 control-label">Score</label>
        <input id="score" type="text">

        <button id="button">Update Player</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
